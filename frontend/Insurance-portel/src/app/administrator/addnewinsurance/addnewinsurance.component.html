<app-adminator-login></app-adminator-login>
<div class = 'formsize'>
<form #editForm="ngForm" (ngSubmit)= "editForm.valid && addNewIsurance(editForm.value)" name="editForm" novalidate>
  <div class="container1">
    <h1>Add New Insurance</h1>
    <p>Please fill in this form to add an new insurance.</p>
    <hr>  
    
    <label><b>Insurance Type</b></label>
<select  (change)="onSelect($event.target.value)" [(ngModel)]="insuranceType.type" name="insuranceType" required  #type="ngModel">
        <option  selected disabled>Please select insurance type</option>
        <option *ngFor="let insurance of insuranceType"
        value= {{insurance.type}}>
        {{insurance.type}}
        </option>
</select>
<div style="color:red" *ngIf="type.errors && (type.dirty || editForm.submitted)">
<small *ngIf="type.errors.required"> The insuranceType is required </small>
</div>

    <label ><b>Insurance Category</b></label>
    <select [(ngModel)]="selectInsuranceCategory" name="insuranceCategory" required  #category="ngModel">
        <option selected disabled>Please select insurance category</option>
        <option *ngFor="let category of insuranceCategory "
              value= {{category.name}}>
              {{category.name}}
        </option>
        </select>
        <div style="color:red" *ngIf="category.errors && (category.dirty || editForm.submitted)">
            <small *ngIf="category.errors.required"> The insuranceType is required </small>
            </div>


    <label for="coverageperiod"><b>Coverage Period (In Month)</b></label>
    <input type="text" placeholder="Coverage Period" name="coveragePeriod"  [(ngModel)]="coveragePeriod" pattern= "(0\.((0[1-9]{1})|([1-9]{1}([0-9]{1})?)))|(([1-9]+[0-9]*)(\.([0-9]{1,2}))?)" maxlength="2" required #coverage="ngModel">
    <div style="color:red" 
    *ngIf="coverage.errors && (coverage.dirty || editForm.submitted)">
    <small *ngIf="coverage.errors.required"> The Coverage Period  is required </small>
    <small *ngIf="coverage.errors.pattern">Coverage Period should be a number and greater then 0 </small>
    
</div>
    <label for="amount"><b>Amount</b></label>
    <input type="number" placeholder="Amount" name="amount"  [(ngModel)]="amount" pattern= "(0\.((0[1-9]{1})|([1-9]{1}([0-9]{1})?)))|(([1-9]+[0-9]*)(\.([0-9]{1,2}))?)" required #amount1="ngModel">
    <div style="color:red"  *ngIf="amount1.errors && (amount1.dirty || editForm.submitted)">
    <small *ngIf="amount1.errors.required"> The amount  is required </small>
    <small *ngIf="amount1.errors.pattern">amount should be a number and greater then 0 </small>
    
</div>
    <hr>
    <div class="btndiv">
    <button type="submit" class="registerbtn">Add Inusrance</button>
    <button type="button" class="registerbtn1" [routerLink] = "['/adminview/insuranceList']">Cancel</button>
  </div>
  </div>
</form>
</div>
